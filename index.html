<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/karma.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Karma Clone</title>
</head>
<body>
	<nav class="header">
		<div class="content">
			<ul class="links">
				<li class="active"><a>Meet Karma</a></li>
				<li><a>How it Works</a></li>
				<li><a>Store</a></li>
				<li><a>Blog</a></li>
				<li><a>Help</a></li>
				<li><a>Login</a></li>
			</ul>
			<!-- ul.links have been put above the img.logo as it's a best practice to have 
			floating elements above non-floating elements. -->
			<img class="logo" src="images/karma-logo copy.svg" alt="logo Image" width="26">
		</div>
	</nav>
	<section class="middle">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.
			</h3>
			<button class="BigButton">Learn More</button>
		</div>
	</section>
	<section class="howItWorks">
		<div class="content">
			<h1>Everyone needs a little Karma.</h1>
			<div class="options">
				<div class="option">
					<img src="images/icon-devices copy.svg" alt="devices used" height="130" width="130">
					<h2>Internet for all devices.</h2>
				</div>
				<div class="option">
					<img src="images/icon-coffee copy.svg" alt="devices used" height="130" width="130">
					<h2>Boost your productivity.</h2>
				</div>
				<div class="option">
					<img src="images/icon-refill copy.svg" alt="devices used" height="130" width="130">
					<h2>Pay as you go.</h2>
				</div>
			</div>
		</div>	
	</section>
	<hr />
	<footer>
		<div class="content">
			<h4>Join us on</h4>
			<ul class="social">
				<li class="twitter">
					<a>
						<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li class="facebook">
					<a>
						<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li class="instagram">
					<a>
						<i class="fa fa-instagram"></i>
					</a>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
